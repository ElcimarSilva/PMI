{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h1 class="display-4">Pagina Atividades {{pagAtividades}}</h1>
    <!--<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <hr class="my-4"> -->
</div>

<style type="text/css">
    #bordaredonda{
        border-radius: 10px;
        border-style: hidden;
        }
    
    </style>

<tbody>

    <div class="container">
        <div style='padding-bottom: 1cm; padding-top: 0cm;'>
            <a class="btn btn-primary btn-sm" href="cadAtividade" role="button">Cadastrar Atividades</a>
        </div>
        <table class="table table-striped table-dark" id="bordaredonda">

            <tbody>
                <thead>
                    <tr>
                        <th scope="col">Atividades</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Opções</th>
                    </tr>

                </thead>
                
                {% for item in itens%}
                <table class="table table-striped table-dark" id="bordaredonda">

                    <tr>

                        <td>{{ item['atividade'] }}</td>
                        <td>{{ item['descricao'] }}</td>
                        <td >
                            <a href="/deletar_atividades/{{ item['_id']}}" class="btn btn-primary btn-sm">
                                <span class="fa fa-trash" aria-hidden="true"></span>
                                <span><strong>Deletar</strong></span>
                            </a>

                            <a href="/alterar_atividade/{{ item['_id']}}" class="btn btn-primary btn-sm">
                                <span class="fa fa-trash" aria-hidden="true"></span>
                                <span><strong>Alterar</strong></span>
                            </a>
                        </td>

                    </tr>

                </table>
            </tbody>
        </table>

    </container>
    {%endfor%}


</tbody>




{% endblock %}

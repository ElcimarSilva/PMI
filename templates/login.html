{% extends 'base.html' %}

{% block content %}
{% from "macro.html" import render_field %}

<div class="login-page">
    <div class="form-group">
        <h1>Bem vindo!</h1>

        <h6>Efetue o login para acesso ao sistema!</h6>
        
        <form class="register-form" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                {{ render_field(field.usuario, type='text', placeholder='Usu√°rio')}}
            </div>
            <div>
                {{ render_field(field.senha, type='password', placeholder='Senha')}}
            </div>
            <br>
            <button class="btn btn-primary btn-lg" type="submit" value="enviar"><strong>Login</strong></button>
        </form>
    </div>
</div>

{% endblock %}

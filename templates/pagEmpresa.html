{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Texto da pagina pagEmpresas.html {{pagEmpresa}}</h1>
</div>


<tbody>

    <container>
        <table class="table table-striped table-dark">

            <tbody>
                <thead>
                    <tr>

                        <th scope="col">Startups</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Opções</th>
                    </tr>


                </thead>
                {% for item in itens%}
                
                <table class="table table-striped table-dark">

                    <tr>

                        <td>{{ item['empresa'] }}</td>
                        <td>{{ item['descricao'] }}</td>
                        <td>
                            <a href="/deletar/{{ item['_id']}}" class="btn btn-primary btn-sm">
                                <span class="fa fa-trash" aria-hidden="true"></span>
                                <span><strong>Deletar</strong></span>
                            </a>

                            <a href="/alterar/{{ item['_id']}}" class="btn btn-primary btn-sm">
                                <span class="fa fa-trash" aria-hidden="true"></span>
                                <span><strong>Alterar</strong></span>
                            </a>
                        </td>


                    </tr>

                </table>
            </tbody>
        </table>

    </container>
    {%endfor%}


</tbody>




{% endblock %}
